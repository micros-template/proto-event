syntax = "proto3";
package uepb;

option go_package = "10.1.20.130/dropping/proto-event/pkg/uepb";

message UserEvent {
  oneof event {
    UserCreated user_created = 1;
    UserUpdated user_updated = 2;
    UserDeleted user_deleted = 3;
  }
}


message UserCreated {
  string id = 1;
  string full_name = 2;
  optional string image = 3;
  string email = 4;
  string password = 5;
  bool verified = 6;
  bool two_factor_enabled = 7;
}

message UserUpdated {
  string id = 1;
  string full_name = 2;
  optional string image = 3;
  string email = 4;
  string password = 5;
  bool verified = 6;
  bool two_factor_enabled = 7;
  int64 updated_at = 8;
}

message UserDeleted {
  string id = 1;
}
